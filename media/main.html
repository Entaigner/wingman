<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--
		Use a content security policy to only allow loading styles from our extension directory,
		and only allow scripts that have a specific nonce.
		(See the 'webview-sample' extension sample for img-src content security policy examples)
	-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="{{tailwindJsUri}}"></script>
    <script src="{{jqueryJsUri}}"></script>

    <link href="{{styleResetUri}}" rel="stylesheet" />
    <link href="{{styleVSCodeUri}}" rel="stylesheet" />
    <link href="{{styleMainUri}}" rel="stylesheet" />
    <link href="{{tailwindCssUri}}" rel="stylesheet" />

    <title>Main view</title>
  </head>
  <body class="p-0">
    {{commands}}

    <div class="flex flex-col" id="help-container">
      <div class="text-right flex-1">
        <a href="#" id="command-help" class="text-xs px-2 py-1">HELP</a>
      </div>
      <div id="help-panel" class="p-1 hidden">
        <ul>
          <li class="mx-1">
            <div class="help-item flex items-start p-1 rounded-md">
              <span class="mr-2">{{bracketsCurlySvg}}</span>
              <span class="help-item-text">Command uses selection text as context</span>
            </div>
          </li>
          <li class="mx-1">
            <div class="help-item flex items-start p-1 rounded-md mt-1">
              <span class="mr-2">{{chatCircleSvg}}</span>
              <span class="help-item-text">Command allows for additional user input as clarification context</span>    
            </div>
          </li>
          <li class="mx-1">
            <div class="help-item flex items-start p-1 rounded-md mt-1">
              <span class="mr-2">{{swapSvg}}</span> 
              <span class="help-item-text">Command replaces selection text with the first code block of the generated response</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="{{scriptUri}}"></script>
  </body>
</html>
